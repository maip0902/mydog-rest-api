version: "3"
services:
  proxy-app:
    container_name: mydog-api-proxy-app
    ports:
      - 80:80
    build: ./nginx
    depends_on:
      - vue
      - app
  app:
    container_name: mydog-api-app
    build:
      context: .
      dockerfile: ./go/Dockerfile
    tty: true
    volumes:
      - ./backend:/go/src/mydog-api-app
    ports:
      - "3000:3000"
    environment:
      MONGO_DB_HOST: mongo-db
      MONGO_DB_PORT: 27017
    links:
      - "mongo-db:mongo-db"
  mongo-db:
    container_name: mydog-api-mongo
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGODB_USER: root
      MONGODB_PASSWORD: root
  mongo-seed:
    container_name: mydog-api-mongo-seed
    build: ./mongo-seed
    links:
      - mongo-db
  minio:
    container_name: mydog-api-minio
    image: minio/minio
    ports:
      - "9000:9000"
    environment:
      MINIO_ACCESS_KEY: access_key
      MINIO_SECRET_KEY: secret_key
    command: server /export
    depends_on:
      - create-bucket
  create-bucket:
    container_name: mydog-api-minio-mc
    image: minio/mc
    entrypoint: [""]
    command:
      - /bin/sh
      - -c
      - |
        until (mc config host add minio http://minio:9000 access_key secret_key) do echo '...wait until add host' && sleep 1; done;
        mc mb minio/code-image
        mc policy code-image
    environment:
      MINIO_ACCESS_KEY: access_key
      MINIO_SECRET_KEY: secret_key
  vue:
    container_name: mydog-api-front
    build:
      context: .
      dockerfile: ./vue/Dockerfile
    stdin_open: true
    tty: true
    command: /bin/sh
    volumes:
      - ./frontend:/src/frontend
    ports:
      - "8080:8080"